<body background="h.jpg">
    <img src="net4.png" alt="NETFLIX" style="width: 4cm; height: 2cm;">

    <div>
        <input type="email" id="go" placeholder="username@email.com" style="position: absolute; font-size: medium; left: 40%;bottom: 50%;width: 8cm;height: 1cm;">

        <button onclick="fun()" style="position: absolute;left:62.5% ;font-size: 30px;border: hidden;color: aliceblue;bottom: 50%;background-color: rgb(255, 0, 0);width: 5.5cm;height: 1.14cm">Try For Free ></button>
    </div>

    <script>
        function fun() {
            var email = document.getElementById("go").value
            document.getElementById("go").innerHTML = email
            if (email == "sanchu.gmail" || email == "abhimanyu.gmail" || email == "hello.gmail")
                document.location.href = "Netflix.html";
            else
                window.alert("Enter correct Email")
        }
    </script>
